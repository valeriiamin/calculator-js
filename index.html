<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <title>Calculator with vanilla JS</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <div id="output"></div>
            </div>
            <div class="buttons">
                <div class="btn clear btn-grey">AC</div>
                <div class="btn negative btn-grey">+/-</div>
                <div class="btn operator btn-grey">%</div>
                <div class="btn operator btn-orange">/</div>
                <div class="btn numbers">7</div>
                <div class="btn numbers">8</div>
                <div class="btn numbers">9</div>
                <div class="btn operator btn-orange">*</div>
                <div class="btn numbers">4</div>
                <div class="btn numbers">5</div>
                <div class="btn numbers">6</div>
                <div class="btn operator btn-orange">-</div>
                <div class="btn numbers">1</div>
                <div class="btn numbers">2</div>
                <div class="btn numbers">3</div>
                <div class="btn operator btn-orange">+</div>
                <div class="btn numbers zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal btn-orange">=</div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
